<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
    
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  </head>

  <body>
    <a-scene background="color:gray" id="myScene">
        <a-entity environment="preset:poison;"></a-entity>
        <a-camera id="myCamera">
            <a-cursor intersection-spawn="Event : click; mixin:voxel;"></a-cursor>
        </a-camera>
        <a-entity class="shooter-box">
            <a-box position="0 0.5 -7" width="10" rotation="0 0 0" color="blue" static-body></a-box>
            <a-sphere radius="0.5" position="0 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="-2 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="-4 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="2 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="4 1.5 -7" color="cyan" dynamic-body></a-sphere>
        </a-entity>
 
        <a-entity class="shooter-box" position="-10 0 0" rotation="0 45 0">
            <a-box position="0 0.5 -7" width="10" rotation="0 0 0" color="blue" static-body></a-box>
            <a-sphere radius="0.5" position="0 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="-2 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="-4 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="2 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="4 1.5 -7" color="cyan" dynamic-body></a-sphere>
        </a-entity>

        <a-entity class="shooter-box" position="10 0 0" rotation="0 -45 0">
            <a-box position="0 0.5 -7" width="10" rotation="0 0 0" color="blue" static-body></a-box>
            <a-sphere radius="0.5" position="0 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="-2 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="-4 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="2 1.5 -7" color="cyan" dynamic-body></a-sphere>
            <a-sphere radius="0.5" position="4 1.5 -7" color="cyan" dynamic-body></a-sphere>
        </a-entity>
    </a-scene>
  </body>
  <script src="https://codechangers.com/shoot-full.js"></script>
</html>
